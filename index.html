<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDock V3 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {
            background-color: #020617;
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .permission-card {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            width: 90%;
            max-width: 400px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-pending { background-color: #ef4444; box-shadow: 0 0 10px #ef4444; }
        .status-granted { background-color: #10b981; box-shadow: 0 0 15px #10b981; }

        /* Floating Button Styles */
        #floating-dock {
            display: none;
            position: fixed;
            right: 20px;
            top: 50%;
            width: 60px;
            height: 60px;
            background: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.5);
            z-index: 1000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .dock-idle {
            opacity: 0.4;
            transform: scale(0.8) translateX(30px);
        }
    </style>
</head>
<body>

    <div id="setup-screen" class="permission-card p-8 shadow-2xl z-10">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-black tracking-tighter italic">STREAM<span class="text-blue-500">DOCK</span> V3</h1>
            <p class="text-slate-400 text-sm mt-2 font-medium">Sistem ƒ∞zinlerini Yapƒ±landƒ±rƒ±n</p>
        </header>

        <div class="space-y-4 mb-8">
            <!-- Mikrofon -->
            <div class="flex items-center justify-between p-4 bg-slate-900/60 rounded-2xl border border-slate-800 transition-all">
                <div class="flex items-center space-x-3">
                    <div id="mic-dot" class="status-dot status-pending"></div>
                    <span class="text-sm font-semibold text-slate-300">Mikrofon</span>
                </div>
                <button onclick="requestMic()" id="btn-mic" class="text-xs bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-xl font-bold transition-all active:scale-90">ƒ∞zin ƒ∞ste</button>
            </div>

            <!-- Ekran -->
            <div class="flex items-center justify-between p-4 bg-slate-900/60 rounded-2xl border border-slate-800">
                <div class="flex items-center space-x-3">
                    <div id="screen-dot" class="status-dot status-pending"></div>
                    <span class="text-sm font-semibold text-slate-300">Ekran Yayƒ±nƒ±</span>
                </div>
                <button onclick="requestScreen()" id="btn-screen" class="text-xs bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-xl font-bold active:scale-90">ƒ∞zin ƒ∞ste</button>
            </div>

            <!-- Popup -->
            <div class="flex items-center justify-between p-4 bg-slate-900/60 rounded-2xl border border-slate-800">
                <div class="flex items-center space-x-3">
                    <div id="popup-dot" class="status-dot status-pending"></div>
                    <span class="text-sm font-semibold text-slate-300">Panel (Popup)</span>
                </div>
                <button onclick="requestPopup()" id="btn-popup" class="text-xs bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-xl font-bold">Test Et</button>
            </div>
        </div>

        <button id="btn-launch" disabled class="w-full py-5 bg-slate-800 text-slate-600 font-black rounded-2xl transition-all opacity-50 cursor-not-allowed" onclick="launchDock()">
            KONTROL PANELƒ∞Nƒ∞ √áIKART
        </button>
        
        <div id="error-msg" class="hidden mt-4 p-3 bg-red-500/10 border border-red-500/20 text-red-500 text-[11px] rounded-xl text-center"></div>
    </div>

    <script>
        let permissions = { mic: false, screen: false, popup: false };
        let activeStream = null;

        function showError(msg) {
            const errDiv = document.getElementById('error-msg');
            errDiv.innerText = msg;
            errDiv.classList.remove('hidden');
            setTimeout(() => errDiv.classList.add('hidden'), 5000);
        }

        async function requestMic() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                permissions.mic = true;
                document.getElementById('mic-dot').classList.replace('status-pending', 'status-granted');
                document.getElementById('btn-mic').innerText = 'Verildi';
                document.getElementById('btn-mic').disabled = true;
                document.getElementById('btn-mic').className = "text-xs bg-slate-800 text-slate-500 px-4 py-2 rounded-xl font-bold";
                checkAll();
            } catch (e) {
                showError("Mikrofon izni reddedildi. L√ºtfen tarayƒ±cƒ± ayarlarƒ±ndan izin verin.");
            }
        }

        async function requestScreen() {
            try {
                // Not: Mobil tarayƒ±cƒ±larda bu fonksiyon bir kullanƒ±cƒ± etkile≈üimi (tƒ±klama) i√ßinde √ßaƒürƒ±lmalƒ±dƒ±r.
                activeStream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: true, 
                    audio: true 
                });
                permissions.screen = true;
                document.getElementById('screen-dot').classList.replace('status-pending', 'status-granted');
                document.getElementById('btn-screen').innerText = 'Verildi';
                document.getElementById('btn-screen').disabled = true;
                document.getElementById('btn-screen').className = "text-xs bg-slate-800 text-slate-500 px-4 py-2 rounded-xl font-bold";
                checkAll();
            } catch (e) {
                showError("Ekran payla≈üƒ±mƒ± ba≈ülatƒ±lamadƒ±. Cihazƒ±nƒ±z desteklemiyor olabilir veya iptal ettiniz.");
            }
        }

        function requestPopup() {
            const popup = window.open('about:blank', 'StreamDockTest', 'width=100,height=100');
            if (popup && !popup.closed) {
                popup.close();
                permissions.popup = true;
                document.getElementById('popup-dot').classList.replace('status-pending', 'status-granted');
                document.getElementById('btn-popup').innerText = 'Hazƒ±r';
                document.getElementById('btn-popup').disabled = true;
                document.getElementById('btn-popup').className = "text-xs bg-slate-800 text-slate-500 px-4 py-2 rounded-xl font-bold";
                checkAll();
            } else {
                showError("Pop-up engellendi! L√ºtfen adres √ßubuƒüundan izin verin.");
            }
        }

        function checkAll() {
            if (permissions.mic && permissions.screen && permissions.popup) {
                const btn = document.getElementById('btn-launch');
                btn.disabled = false;
                btn.classList.remove('bg-slate-800', 'text-slate-600', 'opacity-50', 'cursor-not-allowed');
                btn.classList.add('bg-blue-600', 'text-white', 'hover:bg-blue-500', 'shadow-blue-500/20', 'shadow-lg');
            }
        }

        function launchDock() {
            const w = 360, h = 600;
            const l = window.screen.width - w - 20;
            const dock = window.open('', 'StreamDockControl', `width=${w},height=${h},left=${l},top=50,resizable=no`);

            if (dock) {
                // Ana ekranƒ± gizle
                document.getElementById('setup-screen').style.display = 'none';
                
                dock.document.write(`
                    <html>
                    <head>
                        <title>Yayƒ±n Kontrol</title>
                        <script src="https://cdn.tailwindcss.com"><\/script>
                        <style>
                            body { background: #020617; color: white; font-family: sans-serif; padding: 20px; transition: all 0.5s; }
                            .idle { opacity: 0.2; transform: scale(0.95); pointer-events: auto; }
                            .idle:hover { opacity: 1; transform: scale(1); }
                            .glass { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
                        </style>
                    </head>
                    <body onmousemove="resetTimer()" onclick="resetTimer()">
                        <div id="container" class="flex flex-col h-screen space-y-4">
                            <div class="flex items-center justify-between p-3 glass bg-slate-900/90">
                                <span class="text-[10px] font-black text-blue-500 tracking-widest italic">STREAMDOCK PRO</span>
                                <span class="flex items-center text-[10px] font-bold text-red-500 animate-pulse">‚óè LIVE</span>
                            </div>

                            <div class="grid grid-cols-2 gap-3">
                                <button onclick="alert('Mic toggled')" class="p-4 glass flex flex-col items-center">
                                    <span class="text-[10px] font-bold text-slate-500 mb-1">Mƒ∞KROFON</span>
                                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">üé§</div>
                                </button>
                                <button onclick="alert('Chat toggled')" class="p-4 glass flex flex-col items-center">
                                    <span class="text-[10px] font-bold text-slate-500 mb-1">CHAT</span>
                                    <div class="w-8 h-8 bg-slate-700 rounded-full flex items-center justify-center">üí¨</div>
                                </button>
                            </div>

                            <div class="flex-1 glass p-4 overflow-hidden relative">
                                <div class="text-[9px] font-bold text-slate-500 uppercase mb-2">Abone Sayacƒ±</div>
                                <div class="text-3xl font-black text-blue-400">1,248</div>
                                <div class="mt-4 text-[10px] text-slate-400 space-y-1">
                                    <p><strong>@Ali:</strong> Selam!</p>
                                    <p><strong>@Veli:</strong> ƒ∞yi yayƒ±nlar.</p>
                                </div>
                            </div>

                            <button onclick="window.opener.location.reload()" class="w-full py-4 bg-red-600 rounded-2xl font-bold text-xs tracking-widest shadow-lg active:scale-95 transition-all">
                                YAYINI KAPAT
                            </button>
                        </div>
                        <script>
                            let timer;
                            function resetTimer() {
                                document.body.classList.remove('idle');
                                clearTimeout(timer);
                                timer = setTimeout(() => document.body.classList.add('idle'), 3000);
                            }
                            resetTimer();
                        <\/script>
                    </body>
                    </html>
                `);
            }
        }
    </script>
</body>
</html>
